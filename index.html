<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJJO</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <header class="header">
        <div class="main-menu">
            <div class="main-menu-container-items">
                <a class="main-menu__item" href="#">Контрагентам</a>
                <a class="main-menu__item" href="#">Дизайнерам</a>
                <a class="main-menu__item" href="#">Вакансии</a>
            </div>
            <div>
                <img class="logo-ojjo" src="./img/logo-ojjo.svg" alt="logo">
            </div>
            <div class="main-menu-container-items">
                <button class="search">Поиск</button>

        <div class="catalog">

            <button class="catalog-button">каталог изделий</button>
        </div>
        <div class="brands">
            <ul>
                <li><img class="brands-logo" src="./img/brands-logo.svg" alt="brand"></li>

                <li><img class="brands-logo" src="./img/brands-logo.svg" alt="brand"></li>
                <li class="brands-separator"></li>
                <li><img class="brands-logo" src="./img/brands-logo.svg" alt="brand"></li>
                <li class="brands-separator"></li>
                <li><img class="brands-logo" src="./img/brands-logo.svg" alt="brand"></li>
                <li class="brands-separator"></li>
                <li><img class="brands-logo" src="./img/brands-logo.svg" alt="brand"></li>
                <li class="brands-separator"></li>
                <li><img class="brands-logo" src="./img/brands-logo.svg" alt="brand"></li>
            </ul>
        </div>
    </header>

</html>
